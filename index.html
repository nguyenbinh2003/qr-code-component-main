<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#D5E1EF] flex items-center justify-center h-[100vh] w-full">
    <div class="max-w-[320px] rounded-[8px] p-[15px] bg-[#FFFFFF]">
      <img src="./images/image-qr-code.png" alt="" class="rounded-[8px]" />
      <div class="p-[10px]">
        <h3 class="text-[1.17em] font-bold pb-[5px]">
          Improve your front-end skills by building projects
        </h3>
        <span
          >Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level</span
        >
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Binh Nguyen</a>.
      </div>
    </div>
  </body>
</html>
